<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Oficial de Sanrio Argentina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="./images/hellokitty.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="container-fluid padding-0">
        <div class="row">
            <div class="col-md-12 padding-0">
                <nav class="navbar navbar-expand-lg nav-fondo">
                    <div class="container d-flex space-between justify-content-center">
                        <a class="navbar-brand m-3" href="#"><img src="images/logo.png" alt="Logo sanrio"
                                class="img-fluid"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="contenedor-searchbar">
                            <div class="collapse navbar-collapse me-4" id="navbarSupportedContent">
                                <form class="d-flex justify-content-center ms-3" role="search">
                                    <input class="form-control me-2 borde-btn" type="search"
                                        placeholder="Buscar productos..." aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                                </form>
                                <br>
                                <a href="#" class="texto-link">Cuenta<img src="images/user.png" alt="User icon"
                                        class="icons-nav"></a>
                                <a href="#" class="texto-link">Carrito<img src="images/bag.png" alt="Cart icon"
                                        class="icons-nav"></a>
                            </div>
                        </div>
                    </div>
                </nav>
                <ul class="links-container">
                    <li class="link-item"><a href="#" class="link">Inicio</a></li>
                    <li class="link-item"><a href="#" class="link">Mujer</a></li>
                    <li class="link-item"><a href="#" class="link">Hombre</a></li>
                    <li class="link-item"><a href="#" class="link">Accesorios</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="container-fluid">
        <div class="row">
            <div class="col-md-12 d-flex flex-column justify-content-center align-items-center fondo">
                <img src="images/logo2.png" alt="hellokitty logo" class="logo img-fluid">
                <p class="sub-heading"><b>Â¡Todos los productos de Sanrio en un solo lugar!</b></p>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
