<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Oficial de Sanrio Argentina</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="images/hellokitty.png">
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg nav-fondo">
                    <div class="container d-flex space-evenly justify-content-center">
                        <a class="navbar-brand m-3" href="#"><img src="images/logo.png" alt="Logo sanrio"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="contenedor-searchbar">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <form class="d-flex justify-content-center ms-3" role="search">
                                    <input class="form-control me-2 borde-btn" type="search"
                                        placeholder="Buscar productos..." aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                                </form>
                                <br>
                                <a href="#" class="texto-link">Cuenta<img src="images/user.png" alt="User icon"
                                        class="icons-nav"></a>
                                <a href="#" class="texto-link">Carrito<img src="images/bag.png" alt="Cart icon"
                                        class="icons-nav"></a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>




    <script src="bootstrap/dist/js/bootstrap.min.js">
    </script>
</body>

</html>
